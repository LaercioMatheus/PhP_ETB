<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Idade</title>
</head>
<body>
    <form method="get" action="idade.php">
        Nome: <input type="text" name="nome" /><br>
        Ano de Nascimento: <input type="number" name="ano"/><br/>
        Data de Nascimento: <input type="date" name="data"/><br/>
        <!--O fieldset E A BORDA DO INPUT-->
        <fieldset><legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="homem" checked/>
            <label for="masc">Masculino</label><br/>
            <input type="radio" name="sexo" id="fem" value="mulher"/>
            <label for="fem">Feminino</label>
        </fieldset><br/>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
